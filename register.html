<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Stay Hub Hotel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="form-container">
  <form action="register.php" method="post">
    <h2>Create an Account</h2>
    <input type="text" name="name" class="input" placeholder="Enter your full name" required>
    <input type="email" name="email" class="input" placeholder="Enter your email" required>
    <input type="number" name="phone" class="input" placeholder="Enter your phone number" required>
    <input type="password" name="password" class="input" placeholder="Create password" required>
    <input type="password" name="cpassword" class="input" placeholder="Confirm password" required>
    <button type="submit" class="btn">Register</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </form>
</section>

</body>
</html>
